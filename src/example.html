        <title>AngularUI - Radial Plot</title>

        <link rel="stylesheet" href="css/radialplot.css" type="text/css">

        <h1>AngularUI Radial Plot</h1>
        <div class="plot">
                <h3>Animated</h3>
                <div class="half-plot">
                        <radial-plot dsn="dataset_a" point-radius="1.2" scale="log" editable="true" labelled="true" free="true" animate="true" rounded="true" play="others"></radial-plot>
                </div>
                <div class="half-plot">
                        <radial-plot dsn="dataset_a" point-radius="1.2" editable="true" labelled="true" free="true" animate="true" rounded="true" play="others"></radial-plot>
                </div>
        </div>
        <div class="plot">
                <h3>Basic</h3>
                <radial-plot dsn="dataset_a" point-radius="1.2" labelled="true" free="true" interpolation="cardinal-closed"></radial-plot>
        </div>
        <div class="plot">
                <h3>Comparison</h3>
                <radial-plot dsn="dataset_a" point-radius="1.2" labelled="true" free="true" compare="dataset_b"  interpolation="cardinal-closed"></radial-plot>
        </div>
        <div class="plot">
                <h3>Editable</h3>
                <radial-plot dsn="dataset_a" point-radius="1.2" editable="true" labelled="true" free="true"  interpolation="cardinal-closed"></radial-plot>
        </div>
        <div class="plot">
                <h3>Logarithmic Scale</h3>
                <radial-plot dsn="dataset_a" point-radius="1.2" scale="log" editable="true" labelled="true" free="true"  interpolation="cardinal-closed"></radial-plot>
        </div>

        <div class="plot">
                <h3>Stack</h3>
                <radial-plot dsn="dataset_a" point-radius="1.2" labelled="true" interpolation="linear-closed" stack="others"></radial-plot>
        </div>
